<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark & Light Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h3 class="heading">Dark & Light Mode</h3>
    <hr>
    <div>
      <label for="full-dark-mode">Dark Mode: </label>
      <input type="checkbox" name="full-dark-mode" id="full-dark-mode" />
    </div>
    <h1>The entire page color theme is controlled using CSS and JavaScript</h1>
    <div>
      <label for="contain-dark-mode"> Container Dark Mode: </label>
      <input type="checkbox" name="full-dark-mode" id="contain-dark-mode" />
      <div>
        <div class="container">
          <h2>The Container color scheme is controlled by only CSS.</h2>
        </div>
      </div>
    </div>
  </body>
</html>
